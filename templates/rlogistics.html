<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .dynamic-form {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warehouse Management</h1>
    <form action="/plan_route_l" method="POST">
      <div class="input-group">
        <input type="text" id="base_warehouse" name="base_warehouse" placeholder="Base Warehouse" required>
        <button type="button" id="add-input-btn">Add Input</button>
      </div>
      <div id="dynamic-form-container"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('add-input-btn').addEventListener('click', function () {
      const container = document.getElementById('dynamic-form-container');
      const formGroup = document.createElement('div');
      formGroup.className = 'dynamic-form';

      const actionLabel = document.createElement('label');
      actionLabel.textContent = 'Action Type:';
      formGroup.appendChild(actionLabel);
      formGroup.appendChild(document.createElement('br'));

      const dropRadio = document.createElement('input');
      dropRadio.type = 'radio';
      dropRadio.name = `action_type_${container.children.length}`;
      dropRadio.value = 'drop';
      formGroup.appendChild(dropRadio);
      formGroup.appendChild(document.createTextNode(' Drop '));

      const pickupRadio = document.createElement('input');
      pickupRadio.type = 'radio';
      pickupRadio.name = `action_type_${container.children.length}`;
      pickupRadio.value = 'pickup';
      formGroup.appendChild(pickupRadio);
      formGroup.appendChild(document.createTextNode(' Pickup '));
      
      formGroup.appendChild(document.createElement('br'));

      const locationLabel = document.createElement('label');
      locationLabel.textContent = 'Location:';
      formGroup.appendChild(locationLabel);
      
      const locationInput = document.createElement('input');
      locationInput.type = 'text';
      locationInput.name = 'location[]';
      locationInput.required = true;
      formGroup.appendChild(locationInput);
      
      container.appendChild(formGroup);
    });
  </script>
</body>
</html>
